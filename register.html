<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body></body>
    <div class="form">
        <form class="login_form" name="form">
            <h1 class="heading">Register</h1>
            <input type="text" placeholder="Name" autocomplete="off" id="name">
            <input type="email" placeholder="Email" autocomplete="off" id="email">
            <input type="password" placeholder="Password" autocomplete="off" id="password">
            <a href="index.html" class="link">Have accout? Login here.</a>
            <button class="submit-btn" type="submit">Register</button>
            <div class="alert-box" id="alert">Please enter valid name and valid password</div>
        </form>
    </div>
</body>
</html>

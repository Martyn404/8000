<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body></body>
    <div class="form">
        <form class="login_form" name="form" action="MAINPAGE/index.html" onsubmit="return validated()">
            <h1 class="heading">Login</h1>
            <input type="email" placeholder="Email" autocomplete="off" id="email">
            <input type="password" placeholder="Password" autocomplete="off" id="password">
            <a href="register.html" class="link">Are you new? Register here.</a>
            <button class="submit-btn" type="submit">Login</button>
            <div class="alert-box" id="alert">Please enter valid name and valid password</div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
